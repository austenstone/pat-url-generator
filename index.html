<script>
  const scopeContainerDivs = [];
  const urlDiv = document.getElementById("url");
  const buttonDiv = document.querySelector('button');
  const footer = document.querySelector('.footer');
  const _scopeContainerDivs = document.querySelectorAll('.Box-row.js-check-scope-container');
  for (let scopeContainerDiv of _scopeContainerDivs) {
    let childCheckboxes = Array.from(scopeContainerDiv.querySelectorAll('.js-checkbox-scope'));
    let parentCheckbox = childCheckboxes.shift();
    parentCheckbox.addEventListener('change', function () {
      for (let childCheckbox of childCheckboxes) {
        childCheckbox.checked = parentCheckbox.checked;
        childCheckbox.disabled = parentCheckbox.checked;
      }
    });
    scopeContainerDivs.push({
      name: parentCheckbox.value,
      parentCheckbox,
      childCheckboxes,
      scopeContainerDiv
    });
  }
  const getScopes = () => {
    const checkedScopes = [];
    scopeContainerDivs.forEach(scopeContainerDiv => {
      if (!scopeContainerDiv.parentCheckbox.checked) {
        checkedScopes.push(...scopeContainerDiv.childCheckboxes.filter(childCheckbox => childCheckbox.checked).map(childCheckbox => childCheckbox.value));
      } else {
        checkedScopes.push(scopeContainerDiv.parentCheckbox.value);
      }
    });
    return checkedScopes;
  }
  const createUrl = (scopes) => {
    // description=Refined%20GitHub&
    let url = `https://github.com/settings/tokens/new`;
    if (scopes) {
      url = `${url}?scopes=${scopes.join(',')}`;
    }
    return url;
  }
  const checkboxChange = () => {
    const scopes = getScopes();
    const url = createUrl(scopes);
    footer.style.display = scopes.length > 0 ? 'block' : 'none';
    urlDiv.innerHTML = url;
  }
  scopeContainerDivs.forEach(scopeContainerDiv => {
    scopeContainerDiv.parentCheckbox.addEventListener('change', checkboxChange);
    scopeContainerDiv.childCheckboxes.forEach(childCheckbox => {
      childCheckbox.addEventListener('change', checkboxChange);
    });
  });
  const form = document.getElementById("new_oauth_access");
  form.addEventListener("submit", async (event) => {
    event.preventDefault();
  });
  const copy = async () => {
    event.preventDefault();
    event.srcElement.focus();
    const scopes = getScopes();
    const url = createUrl(scopes);
    await navigator.clipboard.writeText(url);
    buttonDiv.innerHTML = "Copied!";
    setTimeout(() => {
      buttonDiv.innerHTML = "Copy token generation link";
    }, 2000);
  };
  urlDiv.addEventListener('click', copy);
  buttonDiv.addEventListener('click', copy);

</script>
